<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="mini"></div>
            <div id="main">0</div>
        </div>
        <div class="row">
            <button id="clear">C</button>
            <button id="backspace">⌫</button>
            <button id="percentage">%</button>
            <button id="divide" class="operator">÷</button>
        </div>
        <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="multiply" class="operator">×</button>
        </div>
        <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="negate">⁺∕₋</button>
            <button class="digit">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>

</html>
